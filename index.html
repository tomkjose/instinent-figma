<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Messenger</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
    <main>
        <div class="left-section">
            <img src="/assets/images/Z.svg" class="logo" alt="Z-logo">
            <div>
                <div><span class="section-title">ZIP</span><span class="label-text">Messenger</span></div>
                <div class="footer-images">
                </div>
            </div>
        </div>
        <div class="main-section">
            <div class="main-header">
                <div class="section-title">Message</div>
                <div class="label-text">Enter message below</div>
            </div>
            <textarea class="message-input"></textarea>
        </div>
        <div class="right-section">
            <button class="btn send-btn">SEND</button>
            <button class="btn cancel-btn">CANCEL</button>
        </div>
    </main>
</body>

</html>
